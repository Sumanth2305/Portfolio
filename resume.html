<!DOCTYPE html>
<html>
<head>
    <title>Display PDF</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0e0e0e, #2b2b2b);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Set the body to take full viewport height */
        }

        embed {
            width: 100%;
            height: 100vh; /* Make the embed take the full height of the viewport */
            border: none; /* Remove any default borders */
        }
    </style>
</head>
<body>
    <embed src="Sumanth_Resume.docx (1).pdf" type="application/pdf" />
</body>
</html>
