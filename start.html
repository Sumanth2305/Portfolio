<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="anima.css">
    <script>
      // Function to handle the button click
      function redirectToIndex() {
        setTimeout(() => {
          window.location.href = "index.html"; // Redirects to index.html after 3 seconds
        }, 3000);
      }
    </script>
  </head>
  <body>
    <arcade-machine>
      <arcade-machine-title></arcade-machine-title>
      <label>
        <arcade-button style="--button-label: 'Start'">
          <input type="checkbox" id="input" onclick="redirectToIndex()"> <!-- Calls the function on click -->
          <arcade-button-text></arcade-button-text>
          <ghost class="clyde"></ghost>
          <pacman></pacman>
          <dots></dots>
          <dots-v></dots-v>
          <walls></walls>
        </arcade-button>
      </label>
    </arcade-machine>
    <div class="ghosts-bar">
      <div class="ghosts">
        <ghost class="blinky"></ghost>
        <ghost class="clyde"></ghost>
        <ghost class="inky"></ghost>
        <ghost class="pinky"></ghost>
        <ghost class="dizzied"></ghost>
      </div>
    </div>
  </body>
</html>
