<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }

        .projects-container {
            max-width: 900px;
        }

        .icon-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            justify-content: center;
        }

        .project-icon {
            width: 300px;
            height: 300px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .project-icon:hover {
            transform: scale(1.05);
        }

        /* Overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .overlay.show {
            display: flex;
        }

        /* Popup Card */
        .project-card {
            background: #2d2d2d;
            color: white;
            border-radius: 15px;
            width: 90%;
            max-width: 1000px;
            display: flex;
            gap: 10px;
            padding: 30px;
            align-items: center;
            transform: scale(0.8);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .project-card.show {
            transform: scale(1);
            opacity: 1;
        }

        .project-card img {
            width: auto;
            height: 100%;
            max-height: 300px;
            object-fit: contain; /* Ensures the entire image is visible */
            border-radius: 10px;
        }

        .project-card-content {
            flex: 1;
        }

        .project-card-content h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .project-card-content p {
            margin-bottom: 10px;
        }

        .close-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
        }

        .arrow {

position: absolute;
top: 2%; /* Distance from the top of the screen */
left: 20px; 
width: 30px;
height: 30px;
cursor: pointer;
overflow: hidden;
transition: 0.3s;
}

.arrow:before {
position: absolute;
content: "";
width: 8px;
height: 8px;
border: solid white;
border-width: 2px 0 0 2px;
top: 50%;
left: 2px;
transform-origin: 0% 0%;
transform: rotate(-45deg); /* Arrowhead */
transition: transform 0.3s ease-in-out;
}

.arrow:after {
position: absolute;
content: "";
width: 20px;
height: 2px;
background-color: white;
top: 50%;
left: 12px;
transform: translateY(-50%); /* Horizontal line */
opacity: 0; /* Invisible by default */
transition: opacity 0.3s ease-in-out;
}

.arrow:hover:after {
opacity: 1; /* Visible on hover */
}

.arrow:hover:before {
transform: rotate(-45deg) scale(1.1); /* Optional scaling effect for the arrowhead */
}
#space {
  position: absolute;
	top: 0;
	left: 0;
  background: #000000;
}

#endurance {
  width: 300px;
  top: 25%;
  left: -100px;
  position: absolute;


 -webkit-animation-name: spin;
    -webkit-animation-duration: 18000ms;
    -webkit-animation-iteration-count: infinite;
    -webkit-animation-timing-function: linear;
    -moz-animation-name: spin;
    -moz-animation-duration: 18000ms;
    -moz-animation-iteration-count: infinite;
    -moz-animation-timing-function: linear;
    -ms-animation-name: spin;
    -ms-animation-duration: 18000ms;
    -ms-animation-iteration-count: infinite;
    -ms-animation-timing-function: linear;
    
    animation-name: spin;
    animation-duration: 18000ms;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
}
@-ms-keyframes spin {
    from { -ms-transform: rotate(0deg); }
    to { -ms-transform: rotate(360deg); }
}
@-moz-keyframes spin {
    from { -moz-transform: rotate(0deg); }
    to { -moz-transform: rotate(360deg); }
}
@-webkit-keyframes spin {
    from { -webkit-transform: rotate(0deg); }
    to { -webkit-transform: rotate(360deg); }
}
@keyframes spin {
    from {transform:rotate(0deg);}
    to {transform: rotate(360deg)}
}
    </style>
</head>
<body>
    <a href="index.html">
        <div class="arrow"></div>
      </a>
    <h1>Projects</h1>
    <div class="projects-container">
        <div class="icon-grid">
            <img src="RCRS.jpg" alt="Project 1" class="project-icon" data-project="1">
            <img src="Flight.jpg" alt="Project 2" class="project-icon" data-project="2">
            <img src="property.jpg" alt="Project 3" class="project-icon" data-project="3">
            <img src="attendance.jpg" alt="Project 4" class="project-icon" data-project="4">
            <img src="weather.jpg" alt="Project 5" class="project-icon" data-project="5">
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay">
        <div class="project-card" id="project-card">
            <img id="project-image" src="" alt="Project Screenshot">
            <div class="project-card-content">
                <h2 id="project-title"></h2>
                <p id="project-description"></p>
                <p><strong>Timeframe:</strong> <span id="project-timeframe"></span></p>
                <p><strong>Tech Stack:</strong> <span id="project-tech"></span></p>
            </div>
        </div>
        <div class="close-overlay" id="close-overlay">âœ–</div>
    </div>

    <script>
        const projects = {
            1: { 
                title: "Research Collaborator Recommendation System", 
                description: "This is a detailed description of Project 1.", 
                image: "RCRS_fig.png",
                timeframe: "Jan 2024 - Mar 2024",
                tech: "React, Node.js, MongoDB"
            },
            2: { 
                title: "Project 2", 
                description: "This is a detailed description of Project 2.", 
                image: "flight_fig.png",
                timeframe: "Apr 2024 - Jun 2024",
                tech: "Python, Flask"
            },
            3: { 
                title: "Project 3", 
                description: "This is a detailed description of Project 3.", 
                image: "property_fig.png",
                timeframe: "Jul 2024 - Sep 2024",
                tech: "Angular, Firebase"
            },
            4: { 
                title: "Project 4", 
                description: "This is a detailed description of Project 4.", 
                image: "attendance_fig.png",
                timeframe: "Oct 2024 - Dec 2024",
                tech: "Django, PostgreSQL"
            },
            5: { 
                title: "Project 5", 
                description: "This is a detailed description of Project 5.", 
                image: "weather_fig.png",
                timeframe: "Jan 2025 - Mar 2025",
                tech: "Vue.js, Express"
            }
        };

        const icons = document.querySelectorAll(".project-icon");
        const overlay = document.getElementById("overlay");
        const projectCard = document.getElementById("project-card");
        const projectTitle = document.getElementById("project-title");
        const projectDescription = document.getElementById("project-description");
        const projectImage = document.getElementById("project-image");
        const projectTimeframe = document.getElementById("project-timeframe");
        const projectTech = document.getElementById("project-tech");
        const closeOverlay = document.getElementById("close-overlay");

        icons.forEach(icon => {
            icon.addEventListener("click", function () {
                const projectId = this.getAttribute("data-project");
                const project = projects[projectId];

                projectTitle.innerText = project.title;
                projectDescription.innerText = project.description;
                projectImage.src = project.image;
                projectTimeframe.innerText = project.timeframe;
                projectTech.innerText = project.tech;

                overlay.classList.add("show");
                projectCard.classList.add("show");
            });
        });

        // Close overlay when clicking the close button or outside the card
        overlay.addEventListener("click", (event) => {
            if (event.target === overlay || event.target === closeOverlay) {
                overlay.classList.remove("show");
                projectCard.classList.remove("show");
            }
        });

        var canvas;
var context;
var screenH;
var screenW;
var stars = [];
var fps = 50;
var numStars = 2000;

$('document').ready(function() {
  
  // Calculate the screen size
	screenH = $(window).height();
	screenW = $(window).width();
	
	// Get the canvas
	canvas = $('#space');
	
	// Fill out the canvas
	canvas.attr('height', screenH);
	canvas.attr('width', screenW);
	context = canvas[0].getContext('2d');
	
	// Create all the stars
	for(var i = 0; i < numStars; i++) {
		var x = Math.round(Math.random() * screenW);
		var y = Math.round(Math.random() * screenH);
		var length = 1 + Math.random() * 2;
		var opacity = Math.random();
		
		// Create a new star and draw
		var star = new Star(x, y, length, opacity);
		
		// Add the the stars array
		stars.push(star);
	}
	
	setInterval(animate, 1000 / fps);
});

/**
 * Animate the canvas
 */
function animate() {
	context.clearRect(0, 0, screenW, screenH);
	$.each(stars, function() {
		this.draw(context);
	})
}

/**
 * Star
 * 
 * @param int x
 * @param int y
 * @param int length
 * @param opacity
 */
function Star(x, y, length, opacity) {
	this.x = parseInt(x);
	this.y = parseInt(y);
	this.length = parseInt(length);
	this.opacity = opacity;
	this.factor = 1;
	this.increment = Math.random() * .03;
}

/**
 * Draw a star
 * 
 * This function draws a start.
 * You need to give the contaxt as a parameter 
 * 
 * @param context
 */
Star.prototype.draw = function() {
	context.rotate((Math.PI * 1 / 10));
	
	// Save the context
	context.save();
	
	// move into the middle of the canvas, just to make room
	context.translate(this.x, this.y);
	
	// Change the opacity
	if(this.opacity > 1) {
		this.factor = -1;
	}
	else if(this.opacity <= 0) {
		this.factor = 1;
		
		this.x = Math.round(Math.random() * screenW);
		this.y = Math.round(Math.random() * screenH);
	}
		
	this.opacity += this.increment * this.factor;
	
	context.beginPath()
	for (var i = 5; i--;) {
		context.lineTo(0, this.length);
		context.translate(0, this.length);
		context.rotate((Math.PI * 2 / 10));
		context.lineTo(0, - this.length);
		context.translate(0, - this.length);
		context.rotate(-(Math.PI * 6 / 10));
	}
	context.lineTo(0, this.length);
	context.closePath();
	context.fillStyle = "rgba(255, 255, 200, " + this.opacity + ")";
	context.shadowBlur = 5;
	context.shadowColor = '#ffff33';
	context.fill();
	
	context.restore();
}


$(document).ready(function(){
  $('#endurance').animate({ "left": "+1000px" }, "slow" )
});
    </script>
</body>
</html>
